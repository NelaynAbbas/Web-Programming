<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-git.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Animation from Left to Right using jQuery</title>
<style>
  #animatedDiv {
    width: 100px;
    height: 100px;
    background-color: blue;
    position: absolute;
    top: 50px;
    left: 0; /* Initial position at the left edge */
  }
</style>
</head>
<body>
<div id="animatedDiv"></div>

<script>
$(document).ready(function(){
  $("#animatedDiv").animate({
    left: "+=300px" /* Move 300px to the right (adjust as needed) */
  }, 8000); /* Duration of animation: 8 seconds */
});
</script>

</body>
</html>
